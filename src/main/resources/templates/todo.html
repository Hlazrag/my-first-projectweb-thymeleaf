<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1.html">
<head>
    <title>Add Todo Page</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col-md-6 offset-3">
            <div class="card">
                <div class="card-header">Enter Todo Details</div>
                <div class="card-body">
                    <div class="p-3">
                        <form method="post">
                            <div class="mb-3 mt-3">
                                <label for="description" class="form-label">Description</label>
                                <input type="text" class="form-control" id="description"
                                       placeholder="Enter Description" name="description" th:value="${todo.description}">
                                <span class="text-danger" th:errors="${todo.description}"></span>
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="targetDate" class="form-label">Target Date</label>
                                <input type="date" class="form-control" id="targetDate"
                                       placeholder="Enter Date" name="targetDate" th:value="${todo.targetDate}">
                                <span class="text-danger" th:errors="${todo.targetDate}"></span>
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
