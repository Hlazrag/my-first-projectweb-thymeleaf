<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="template1.html">
<head>
    <meta charset="UTF-8">
    <title>Todo List Page</title>
</head>
<body>
<div layout:fragment="content">
<div class="container">
    <h2>Welcome to <label th:text="${name}"></label></h2>
    <div>Your Todos are:</div>
    <table class="table">
        <thead>
        <tr>
            <th>id</th>
            <th>Description</th>
            <th>Target Date</th>
            <th>Is Done</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="todo:${todos}">
                <td th:text="${todo.id}"></td>
                <td th:text="${todo.description}"></td>
                <td th:text="${todo.targetDate}"></td>
                <td th:text="${todo.done}"></td>
                <td>
                    <a onclick="javascript:return confirm('Are you sure To remove it?')"
                       th:href="@{delete-todo(id=${todo.id})}"
                       class="btn btn-danger">
                        <i class="bi bi-trash"></i>
                    </a>
                </td>
                <td>
                    <a th:href="@{update-todo(id=${todo.id})}"
                       class="btn btn-outline-info">
                        <i class="bi bi-airplane"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="add-todo" class="btn btn-primary">Add Todo</a>
</div>
</div>
<script src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
<script src="webjars/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
